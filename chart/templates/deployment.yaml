apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "lab-api-teams.fullname" . }}
  labels:
    {{- include "lab-api-teams.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "lab-api-teams.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "lab-api-teams.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "lab-api-teams.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /v1/teams/healthz/liveness
              port: http
          readinessProbe:
            httpGet:
              path: /v1/teams/healthz/readiness
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
        - name: opa
          image: openpolicyagent/opa:0.42.2-envoy-rootless
          volumeMounts:
            - readOnly: true
              mountPath: /config
              name: opa-config-vol
          livenessProbe:
              httpGet:
                path: /health
                scheme: HTTP
                port: 8282
              initialDelaySeconds: 5    # Tune these periods for your environemnt
              periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /health?bundle=true # Include bundle activation in readiness
              scheme: HTTP
              port: 8282
            initialDelaySeconds: 5
            periodSeconds: 5
          args:
            - "run"
            - "--server"
            - "--ignore=.*"
            - "--config-file=/config/conf.yaml"
            - "--authorization=basic"
            - "--addr=http://127.0.0.1:8181"
            - "--diagnostic-addr=0.0.0.0:8282"
      volumes:
        - name: opa-config-vol
          configMap:
            name: opa-istio-config
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
